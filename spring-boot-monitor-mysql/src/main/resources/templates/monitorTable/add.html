<body class="container">
<br/>
<h1>添加监控</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addSubmit}" th:onclick="addSubmit()"  method="post">
        <div class="form-group">
            <label for="tableName" class="col-sm-2 control-label">表名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tableName"  id="tableName" placeholder="必填(表名)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label" >启用状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" id="status" placeholder="必填(0:关闭，1:启用)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="realtime" class="col-sm-2 control-label" >是否实时</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="realtime" id="realtime" placeholder="必填(0:离线，1:实时)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="dateColumnName" class="col-sm-2 control-label">date 列名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dateColumnName"  id="dateColumnName" placeholder="必填(表结构定义的日期字段的名字)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="hourColumnName" class="col-sm-2 control-label" >hour列名(可为空)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="hourColumnName" id="hourColumnName" placeholder="必填(同上实时程序才有，离线无需填写)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
