<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Azkaban失败任务列表</title>

    <!-- 这部分的css样式和js 这里可以不要，但是需要放在引用该date模块的地方failed.html -->
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">

    <!-- js -->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {

            //设定日期选择格式
            $('.form_datetime').datetimepicker({
                minView: "month", //选择日期后，不会再跳转去选择时分秒
                language:  'zh-CN',
                format: 'yyyy-mm-dd',
                todayBtn: 1,
                autoclose: 1
            }).on("click",function(){
                //设定日期选择开始日期需要小于结束日期
                $("#beginDate").datetimepicker("setEndDate",$("#endDate").val());
                $("#endDate").datetimepicker("setStartDate",$("#beginDate").val());
            })
        });

        /*]]>*/
    </script>

</head>
<body class="container">
<div class="with:100%" th:fragment="dateModule">
    <form class="form-horizontal" id="date">
        <div class="form-group" >
            <label class="col-sm-1 control-label" >日期</label>
            <div class="col-sm-2 ">
                <div class="input-group"  >
                    <input type="text" class="form-control form_datetime" id="beginDate" name="beginDate"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                </div>
            </div>

            -

            <div class="col-sm-2 ">
                <div class="input-group"  >
                    <input type="text" class="form-control form_datetime" id="endDate" name="endDate"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="selectData" type="button" value="查询" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>
        </div>
    </form>

</div>

</body>
</html>
